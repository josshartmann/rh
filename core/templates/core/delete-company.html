{% extends 'core/layout.html' %}
{% load static %}
{% block content %}
<div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
        <div class="modal-body p-4 text-center">
            <h3 class="mb-2">{{company.name}}</h3>
            <p class="mb-0">Are you sure you want to delete <strong>{{company.name}}</strong>?</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="modal-footer p-0">
                <input type="submit" class="btn btn-outline-danger btn-lg fs-6 col-6 m-0 rounded-0 fw-bold"
                    value="Yes, delete">
                <a href="{% url 'index' %}"
                    class="btn btn-outline-success btn-lg fs-6 text-decoration-none col-6 m-0 rounded-0">No,
                    thanks</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
